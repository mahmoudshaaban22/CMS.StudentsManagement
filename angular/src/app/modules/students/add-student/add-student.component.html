<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="row">
        <div class="form-group col-12 col-md-6">
          <label class="form-label" for="name">{{'StudentsManagement::Name' | abpLocalization}}</label>
          <input type="text" class="form-control" id="name" formControlName="name"  />
        </div>
  
        <div class="form-group col-12 col-md-6">
          <label class="form-label" for="age">{{'StudentsManagement::Age' | abpLocalization}}</label>
          <input class="form-control" id="age" formControlName="age" />
        </div>
  
        <div class="form-group col-12 col-md-6">
          <label class="form-label" for="grade">{{'StudentsManagement::Grade' | abpLocalization}}</label>
          <select class="form-control" formControlName="grade">
            @for(key of gradeOptions; track $index){
                <option [value]="key.value">{{ key.key }}</option>
            }
        </select>
        </div>
      </div>
      
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary" type="submit" >{{'StudentsManagement::Add' | abpLocalization}}</button>
        <button class="btn btn-warning" (click)="back()">{{'StudentsManagement::Back' | abpLocalization}}</button>
    </div>
    </div>
  </form>
